<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Formulário</title>
</head>
<body>
  <script defer src="/bundle.js"></script>
  <form id="form_register" name="form_register">
    <h3>Informações pessoais</h3>
    <div class="form-group">
      <label for="name">Nome Completo*</label>
      <input type="text" class="form-control" id="name" placeholder="João Silva da Silva">
      </div>
    </div>

    <div class="form-group">
      <div class="form-row form-col-sm">
        <div class="col">
          <label for="cpf">CPF*</label>
          <input type="text" class="form-control cpf-mask" id="cpf" placeholder="Ex.: 999.999.999-99">
        </div>
        <div class="col">
          <label for="nascimento">Nascimento*</label>
          <input class="form-control" type="date" value="2011-08-19" id="nascimento">
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="form-row form-col-sm">
        <div class="col">
          <label for="tel">Celular*</label>
          <input type="tel" class="form-control" id="tel" placeholder="Ex.: (99) 9999-99999">
        </div>
        <div class="col">
          <label for="email">Email*</label>
          <input class="form-control" type="email" placeholder="example@example.com" id="email">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea type="text" class="form-control" placeholder="Nos diga algo sobre você!" id="descricao"></textarea>
    </div>
    <h3>Endereço</h3>
    <div class="form-group">
      <label for="cep">CEP*</label>
      <input type="text" class="form-control" placeholder="Ex.: 99999-999" id="cep">
    </div>

    <div class="form-group">
      <div class="form-row">
        <div class="col-3">
          <label for="uf">UF*</label>
          <select class="form-control" aria-placeholder="Selecione" id="uf">
            <option value="" disabled selected>Selecione a UF</option>
          </select>
        </div>
        <div class="col">
          <label for="cidade">Cidade*</label>
          <input type="text" class="form-control" id="cidade" placeholder="Digite a cidade aqui">
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <label for="logradouro">Logradouro*</label>
          <input type="text" class="form-control" placeholder="Digite o logradouro aqui" id="logradouro">
        </div>
        <div class="col">
          <label for="bairro">Bairro*</label>
          <input type="text" class="form-control" placeholder="Digite o bairro aqui" id="bairro">
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <label for="numero">Número*</label>
          <input type="text" class="form-control" placeholder="Digite o número aqui" id="numero">
        </div>
        <div class="col">
          <label for="complemento">Complemento</label>
          <input type="text" class="form-control" placeholder="Digite o complemento aqui" id="complemento">
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>

    <span class="spanError" id="span_error">Preencha todos os campos obrigatórios!</span>
  </form>
</body>
</html>
